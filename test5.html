<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services We Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cover-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
        h2 {
            color: white;
            text-align: center;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            width: 100%;
        }
        li {
            background: red;
            color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .join-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px 20px;
            background: LightSeaGreen;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        .join-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function joinTelegram() {
            window.open("https://t.me/unstoppable_trader", "_blank");
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".cover-photo").addEventListener("click", joinTelegram);
            document.querySelector("h2").addEventListener("click", joinTelegram);
            document.querySelectorAll("li").forEach(item => {
                item.addEventListener("click", joinTelegram);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="cover.jpg" alt="Cover Photo" class="cover-photo">
        <h2>Services We Offer</h2>
        <ul>
            <li>Non MTG Live Signals</li>
            <li>Multiple Bot Signal (Free & VIP Bot 1 MTG)</li>
            <li>24/7 Nonstop Bot Signals</li>
            <li>Deposits & Withdrawal Help</li>
        </ul>
        <button class="join-btn" onclick="joinTelegram()">
            <img src="telegram-icon.png" alt="Telegram Logo"> Click on the Join Telegram
        </button>
    </div>
</body>
</html>
